<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body
        {
            background-color: rgb(243, 227, 182);
        }
    </style>
</head>
<body>
    <div id="first">First Para</div>
    <div id="second"></div>
    <div id="third"></div>
    <div id="Fourth"></div>
    <div id="fifth"></div>
    <script>
        document.getElementById('first').style.backgroundColor="lightblue"
        document.getElementById('first').style.fontSize="40px"
        document.getElementById('second').innerHTML="SEcond paragraph"
        document.getElementById('second').style.margin="20px"
        document.getElementById('second').style.fontSize="40px"
        document.getElementById('second').style.color="red"
        document.getElementById('second').style.backgroundColor="yellow"
        document.getElementById('third').innerHTML="Third paragraph"
        document.getElementById('third').style.margin="30px"
        document.getElementById('third').style.fontSize="30px"
        document.getElementById('third').style.color="white"
        document.getElementById('third').style.backgroundColor="black"
        
        document.getElementById('Fourth').innerHTML="Fourth paragraph"
        // document.getElementById('third').style.margin="0px"
        document.getElementById('Fourth').style.fontSize="40px"
        document.getElementById('Fourth').style.color="Red"
        document.getElementById('Fourth').style.backgroundColor="lightgreen"
    </script>
</body>
